<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Basic HTML Page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Times New Roman', Times, serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  background-color: #4CAF50;
  color: white;
  padding: 15px;
  border-radius: 5px;
}

h2 {
  color: #333;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  line-height: 1.6;
  color: #555;
  text-align: justify;
}

/* Side-by-side layout */
.text-image-container {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-bottom: 30px;
}

.text {
  flex: 1; /* text takes available space */
}

.image img {
  max-width: 300px; /* adjust image size */
  height: auto;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

/* Responsive*/
@media (max-width: 600px) {
  .text-image-container {
    flex-direction: column;
    align-items: center;
  }
  .image img {
    max-width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <h1>Welcome to My Website</h1>

    <!-- first paragraph -->
    <div class="text-image-container">
      <div class="text">
        <h2>About This Page</h2>
        <p>
          This is a simple HTML page created for Task 1. It demonstrates the basic structure of an HTML document.
        </p>
      </div>
    </div>

    <!-- Second paragraph with an image -->
    <div class="text-image-container">
      <div class="text">
        <h2>About This Page</h2>
        <p>
          This page includes headings, paragraphs, and an image. It is built using basic HTML tags only.
        </p>
      </div>
      <div class="image">
        <img src="Images\photo-1584907797015-7554cd315667.avif" alt="Laptop Image">
      </div>
    </div>
  </div>
</body>
</html>
