<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>

<body style="background-color: #f0f8ff;">

    <h1 style="color: white; 
               background-color: green; 
               font-size: 40px; 
               text-align: center;">
        Welcome to My Styled Page
    </h1>

    <p style="color: blue; 
              font-size: 18px; 
              background-color: yellow; 
              padding: 10px;">
        This paragraph is styled using inline CSS.
        The font color, size, and background color are changed.
    </p>

    <h2 style="color: purple; font-size: 28px;">
        Learning Inline CSS
    </h2>

    <p style="color: white; 
              background-color: teal; 
              font-size: 20px; 
              padding: 10px;">
        Inline CSS is written directly inside HTML tags
        using the style attribute.
    </p>

    <img src="photo-1547525623-c7d42c20284c.avif"
         alt="Sample Image"
         style="border-radius: 10px; 
                margin-top: 20px; 
                box-shadow: 0px 0px 10px gray;">

</body>
</html>
