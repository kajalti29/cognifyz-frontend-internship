<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Alignment Fix</title>
</head>

<body style="background-color: #f0f8ff; 
             font-family: Arial; 
             margin: 0; 
             padding: 20px;">

    <h1 style="color: white; 
               background-color: green; 
               font-size: 40px; 
               text-align: center; 
               padding: 15px; 
               border-radius: 8px;">
        Welcome to My Styled Page
    </h1>

    <div style="max-width: 800px; 
                margin: 20px auto;">

        <h2 style="color: purple; text-align: center;">
            Learning Inline CSS
        </h2>

        <p style="color: blue; 
                  font-size: 18px; 
                  background-color: yellow; 
                  padding: 15px; 
                  border-radius: 8px; 
                  text-align: justify;">
            This paragraph is styled using inline CSS.
            The font color, size, and background color are changed.
        </p>

        <p style="color: white; 
                  background-color: teal; 
                  font-size: 20px; 
                  padding: 15px; 
                  border-radius: 8px; 
                  text-align: justify;">
            Inline CSS is written directly inside HTML tags
            using the style attribute.
        </p>

        <div style="text-align: center;">
            <img src="photo-1547525623-c7d42c20284c.avif"
                 alt="Sample Image"
                 style="width: 300px; 
                        height: 400px;
                        border-radius: 10px; 
                        margin-top: 20px; 
                        box-shadow: 0px 0px 10px gray;">
        </div>

    </div>

</body>
</html>
